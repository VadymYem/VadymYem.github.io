<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --result-bg: #e3fcef;
            --result-border: #28a745;
            --btn-bg: #007BFF;
            --btn-hover-bg: #0056b3;
        }
        [data-theme="dark"] {
            --bg-color: #181818;
            --text-color: #f4f4f9;
            --card-bg: #333333;
            --result-bg: #242424;
            --result-border: #444444;
            --btn-bg: #505050;
            --btn-hover-bg: #666666;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2 {
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .question h3 {
            margin-bottom: 10px;
        }

        .question input {
            margin-right: 10px;
        }

        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            background: var(--btn-bg);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: var(--btn-hover-bg);
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.4em;
            font-weight: bold;
            background: var(--result-bg);
            border: 2px solid var(--result-border);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        .theme-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 0.8em;
            background: var(--btn-bg);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-btn:hover {
            background: var(--btn-hover-bg);
        }

        .theme-btn i {
            font-size: 1.2em;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <button class="theme-btn" id="themeButton" onclick="toggleTheme()">
        <i>üåô</i>
    </button>

    <h1>–¢–µ—Å—Ç</h1>
    <form id="quizForm">
        <div class="question">
            <h3>1. –•—Ç–æ –Ω–∞–π–≥–∞—Ä–Ω—ñ—à–∞ –¥—ñ–≤—á–∏–Ω–∫–∞ —É –≤—Å–µ—Å–≤—ñ—Ç—ñ?</h3>
            <label><input type="radio" name="q1" value="0"> –ê–Ω–¥–∂–µ–ª—ñ–Ω–∞ –î–∂–æ–ª—ñ</label><br>
            <label><input type="radio" name="q1" value="1"> –Ø</label><br>
            <label><input type="radio" name="q1" value="0"> –Ñ–≤–∞ –ï–ª—Ñ—ñ</label><br>
            <label><input type="radio" name="q1" value="0"> –Ü–Ω—Å—Ç–∞—Å–∞–º–∫–∞</label>
        </div>
        <div class="question">
            <h3>2. –¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∞ —É –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ?</h3>
            <label><input type="radio" name="q2" value="1"> –¢–∞–∫</label><br>
            <label><input type="radio" name="q2" value="0"> –ù—ñ</label><br>
            <label><input type="radio" name="q2" value="0"> –ù–µ –∑–Ω–∞—é</label>
        </div>
        <div class="question">
            <h3>3. –Ø –ê–≤—Ç–æ—Ä —ñ —è –ª—é–±–ª—é —Å–≤–æ—é –ö–∞—Ä–æ–æ–∫—É –ø–æ–Ω–∞–¥ –≤—Å–µ. –ü—Ä–∞–≤–¥–∞ —á–∏ –º—ñ—Ñ?</h3>
            <label><input type="radio" name="q3" value="0"> –ú—ñ—Ñ</label><br>
            <label><input type="radio" name="q3" value="0"> –ù–µ –∑–Ω–∞—é</label><br>
            <label><input type="radio" name="q3" value="1"> –ü—Ä–∞–≤–¥–∞</label>
        </div>
        <!-- –î–æ–¥–∞—Ç–∏ —ñ–Ω—à—ñ –ø–∏—Ç–∞–Ω–Ω—è —Ç—É—Ç -->
        <button type="button" class="submit-btn" id="submitButton" onclick="calculateScore()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function calculateScore() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let correctAnswers = 0;

            // –ü—Ä–∞–≤–∏–ª—å–Ω—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
            const answers = {
                q1: "1", // –ü–∏—Ç–∞–Ω–Ω—è 1: –í—ñ–¥–ø–æ–≤—ñ–¥—å 1492
                q2: "1", // –ü–∏—Ç–∞–Ω–Ω—è 2: –í—ñ–¥–ø–æ–≤—ñ–¥—å –ü–∞—Ä–∏–∂
                q3: "1",
// –î–æ–¥–∞—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –¥–ª—è —ñ–Ω—à–∏—Ö –ø–∏—Ç–∞–Ω—å
            };

            // –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π
            for (const [question, correctAnswer] of Object.entries(answers)) {
                if (formData.get(question) === correctAnswer) {
                    correctAnswers++;
                }
            }

            // –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –±–∞–ª—ñ–≤ (12-–±–∞–ª—å–Ω–∞ —Å–∏—Å—Ç–µ–º–∞)
            const totalQuestions = Object.keys(answers).length;
            const score = Math.round((correctAnswers / totalQuestions) * 12);

            // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –ø–∏—Ç–∞–Ω–Ω—è —ñ –∫–Ω–æ–ø–∫–∏
            const questions = document.querySelectorAll('.question');
            const submitButton = document.getElementById('submitButton');
            const themeButton = document.getElementById('themeButton');
            questions.forEach((question) => question.classList.add('fade-out'));
            submitButton.classList.add('hidden');
            themeButton.classList.add('hidden');

            // –í–∏–≤–µ–¥–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            const resultDiv = document.getElementById('result');
            let evaluation = "";
            if (score >= 0 && score <= 3) evaluation = "–ù–µ –∑–∞—Ä–∞—Ö–æ–≤–∞–Ω–æ";
            else if (score >= 4 && score <= 6) evaluation = "–ó–∞—Ä–∞—Ö–æ–≤–∞–Ω–æ";
            else if (score >= 7 && score <= 9) evaluation = "–î–æ–±—Ä–µ";
            else if (score >= 10 && score <= 12) evaluation = "–î—É–∂–µ –¥–æ–±—Ä–µ";

            resultDiv.innerHTML = `
                –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∑ 12<br>
                –ü–æ —Ç–µ–º—ñ: –ü–æ—à—É–∫ —ñ—Å—Ç–∏–Ω–∏<br><br>
                <strong>${evaluation}</strong><br>
                <button class="submit-btn" onclick="goToHomepage()">–ù–∞ –æ—Å–Ω–æ–≤–Ω–∏–π —Å–∞–π—Ç</button>
            `;
            resultDiv.style.display = 'block';
        }

        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === "dark" ? "" : "dark";
        }

        function goToHomepage() {
            window.location.href = "https://authorche.pp.ua";
        }
    </script>
</body>
</html>
