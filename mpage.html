<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музика</title>
  <link rel="stylesheet" href="mpage.css">
</head>
<body>
  <header>
    <h1>Музика</h1>
  </header>
  <main>
    <div class="player">
      <div class="cover">
        <img src="love.jpg" alt="Обкладинка альбому">
      </div>
      <div class="controls">
        <button class="play">Відтворити</button>
        <button class="pause">Пауза</button>
        <button class="stop">Зупинити</button>
      </div>
      <div class="progress">
        <div class="loaded"></div>
        <div class="remaining"></div>
      </div>
    </div>
    <div class="playlist">
      <ul>
        <li><a href="#">Пісня 1</a></li>
        <li><a href="#">Пісня 2</a></li>
        <li><a href="#">Пісня 3</a></li>
        <li><a href="#">Пісня 4</a></li>
        <li><a href="#">Пісня 5</a></li>
      </ul>
    </div>
  </main>
  <footer>
    <p>Copyright ©Authorche 2023-2024</p>
  </footer>
</body>
</html>
