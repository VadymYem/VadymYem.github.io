<!DOCTYPE html>
<html>
<head>
	<title>Oops! Something went wrong.</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background-color: #f5f5f5;
		}

		.container {
			text-align: center;
		}

		h1 {
			font-size: 4em;
			color: #333;
			margin-bottom: 0.5em;
		}

		p {
			font-size: 1.2em;
			color: #666;
			margin-top: 0;
		}

		a {
			display: block;
			background-color: #4CAF50;
			color: white;
			padding: 1em 2em;
			text-decoration: none;
			margin-top: 2em;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		a:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<p>Sorry, the page you're looking for cannot be found.</p>
		<a href="https://authorche.pp.ua">Return to homepage</a>
	</div>
</body>
</html>
