<!DOCTYPE html>
<html>
<head>
	<!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-6LN7QL6SP2"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-6LN7QL6SP2'); </script>
	<title>Oops! Something went wrong.</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background-color: #f5f5f5;
		}

		.container {
			text-align: center;
		}

		h1 {
			font-size: 4em;
			color: #333;
			margin-bottom: 0.5em;
		}

		p {
			font-size: 1.2em;
			color: #666;
			margin-top: 0;
		}

		a {
			display: block;
			background-color: #4CAF50;
			color: white;
			padding: 1em 2em;
			text-decoration: none;
			margin-top: 2em;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		a:hover {
			background-color: #45a049;
		}
	</style>
</head>
<!-- Чорне накриття -->
<div id="black-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: black; z-index: 9999;"></div>

<!-- Прелоадер -->
<div id="external-preloader"></div>

<!-- Основний контент сторінки -->
<div id="content" style="display: none; visibility: hidden;"></div>

<script>
    const preloaderContainer = document.getElementById('external-preloader');
    const blackOverlay = document.getElementById('black-overlay');

    // iFrame для зовнішнього прелоадера
    const iframe = document.createElement('iframe');
    iframe.src = 'https://authorche.pp.ua/preloader';
    iframe.style.width = '100%';
    iframe.style.height = '100vh';
    iframe.style.border = 'none';
    iframe.style.position = 'fixed';
    iframe.style.top = '0';
    iframe.style.left = '0';
    iframe.style.zIndex = '10000';
    preloaderContainer.appendChild(iframe);

    // Рандомна затримка від 5 до 10 секунд
    const delay = Math.floor(Math.random() * 1) + 11;

    // Таймер для зняття чорного накриття, прелоадера і показу контенту
    setTimeout(() => {
        iframe.style.display = 'none'; // Приховуємо прелоадер
        blackOverlay.style.display = 'none'; // Прибираємо чорне накриття
        const content = document.getElementById("content");
        content.style.display = "block"; // Відображаємо контент
        content.style.visibility = "visible"; // Робимо його видимим
    }, delay * 1000);
</script>
<body>
	<div class="container">
		<h1>404</h1>
		<p>Sorry, the page you're looking for cannot be found.</p>
		<a href="https://authorche.pp.ua">Return to homepage</a>
	</div>
</body>
</html>
