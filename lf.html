<!DOCTYPE html>
<html>
<head>
<title>Перенаправлення</title>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const targetUrlParam = urlParams.get('url');

  if (targetUrlParam) {
    // Замінюємо всі пробіли на нижнє підкреслення
    const encodedUrl = targetUrlParam.replace(/ /g, '_');
    window.location.replace(encodedUrl);
  } else {
    document.write("Параметр 'url' не знайдено.");
  }
</script>
</head>
<body>
  <p>Вас буде перенаправлено...</p>
</body>
</html>
